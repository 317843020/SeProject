<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/student.js"></script>
    <script>
        var tiurl="http://localhost:8080/maven/Fengke";
        $(document).ready(function(){
            $.get(tiurl,function (test){
            	var test = $.parseJSON( test );
                for(i=0;i<test.ti.length;i++){
                    var t= "<li"+" "+"class='nav-third1'>"+
                            "<a"+" "+"class='nav-third2'"+" "+"href='test.html?choice="+test.ti[i].choice+"&judge="+test.ti[i].judge+"'>"+
                            "<span"+" "+"class='nav-third3'>"+test.ti[i].timu+"</span>"+
                            "</a>"+
                            "</li>";
                    $(".testnumber").append(t);
                }
            })
        })
    </script>
    <script>
        var queryurl="http://localhost:8080/maven/QueryGrade";
        $(document).ready(function(){
            $.get(queryurl,function (results){
            	var results = $.parseJSON( results );
                for(i=0;i<results.c.length;i++){
                    var q="<tr"+" "+"class='qu-st2-1'>"+
                            "<td"+" "+"class='qu-st2-2'>"+
                            results.c[i].name+
                            "</td>"+
                            "<td"+" "+"class='qu-st2-3'>"+
                            results.c[i].num+
                            "</td>"+
                            "<tr>"
                    $(".querytable").append(q);
                }
            })
        })

    </script>
    <title>在线考试</title>
</head>
<body>
<header class="h0">
    <img class="h1-1" src="image/student.png" width="25" height="25" />
    <span class="h1-2"></span>
    <a class="h1-3" href="loign.html">注销</a>
</header>
<div class="wrapper">
    <div class="main-nav-bg"></div>
    <nav class="main-nav">
        <ul class="nav-main">
            <li class="nav-second1">
                <a class="nav-second2" href="changePw.html">
                    <span class="nav-second3">修改密码</span>
                </a>
            </li>
            <li class="nav-first1">
                <a class="nav-first2" href="#">
                    <span class="nav-first3">查询成绩</span>
                </a>
            </li>
            <li class="nav-second1">
                <a class="nav-second2" href="#">
                    <span class="nav-second3">考试科目</span>
                </a>
                <ul class="testnumber">

                </ul>
            </li>
        </ul>
    </nav>
    <div class="content">
        <div class="qu-st0">
<table class="querytable">
   <tr class="qu-st1-1">
       <th class="qu-st1-2">科目</th>
       <th class="qu-st1-3">成绩</th>
   </tr>
</table>
        </div>
    </div>
</div>
</body>
</html>
